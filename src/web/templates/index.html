<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅館推薦系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --chat-bg: white;
            --border-color: #dee2e6;
            --user-msg-bg: #007bff;
            --user-msg-color: white;
            --assistant-msg-bg: #e9ecef;
            --assistant-msg-color: #212529;
            --system-msg-color: #9ca3af;
            --input-bg: white;
            --input-color: #212529;
            --input-placeholder: #adb5bd;
            --send-btn-color: #007bff;
            --typing-bg: #e9ecef;
            --typing-dot-color: #6c757d;
            --pre-bg: rgba(0,0,0,0.05);
            --user-pre-bg: rgba(255,255,255,0.2);
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --chat-bg: #2a2a2a;
            --border-color: #444;
            --user-msg-bg: #0056b3;
            --user-msg-color: white;
            --assistant-msg-bg: #3a3a3a;
            --assistant-msg-color: #e0e0e0;
            --system-msg-color: #9ca3af;
            --input-bg: #333;
            --input-color: #e0e0e0;
            --input-placeholder: #777;
            --send-btn-color: #0d6efd;
            --typing-bg: #3a3a3a;
            --typing-dot-color: #9ca3af;
            --pre-bg: rgba(255,255,255,0.1);
            --user-pre-bg: rgba(255,255,255,0.2);
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--assistant-msg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 15px;
            background-color: var(--chat-bg);
            margin-bottom: 15px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
        }
        .user-message {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-color);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .assistant-message {
            background-color: var(--assistant-msg-bg);
            color: var(--assistant-msg-color);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message-input {
            border-radius: 20px;
            padding-right: 50px;
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .message-input::placeholder {
            color: var(--input-placeholder);
            opacity: 0.7;
        }
        .send-button {
            position: absolute;
            right: 10px;
            top: 5px;
            background: none;
            border: none;
            color: var(--send-btn-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: var(--typing-bg);
            border-radius: 18px;
            margin-bottom: 15px;
            width: fit-content;
            color: var(--typing-dot-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--typing-dot-color);
            animation: wave 1.3s linear infinite;
            margin-right: 3px;
            transition: background-color 0.3s ease;
        }
        .dot:nth-child(2) {
            animation-delay: -1.1s;
        }
        .dot:nth-child(3) {
            animation-delay: -0.9s;
        }
        @keyframes wave {
            0%, 60%, 100% {
                transform: initial;
            }
            30% {
                transform: translateY(-5px);
            }
        }
        .system-message {
            text-align: center;
            margin: 10px 0;
            color: var(--system-msg-color);
            font-size: 0.85rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .system-content {
            display: inline-block;
        }
        .system-time {
            font-size: 0.75rem;
            color: var(--system-msg-color);
            opacity: 0.8;
        }
        .message pre {
            white-space: pre-wrap;
            margin-top: 10px;
            background-color: var(--pre-bg);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .user-message pre {
            background-color: var(--user-pre-bg);
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            position: absolute;
            right: 10px;
            bottom: 5px;
            white-space: nowrap;
        }
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        .assistant-message .message-time {
            color: rgba(0, 0, 0, 0.6);
        }
        [data-theme="dark"] .assistant-message .message-time {
            color: rgba(255, 255, 255, 0.6);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--assistant-msg-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .theme-toggle:hover {
            color: var(--send-btn-color);
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--typing-dot-color);
            margin: 0 2px;
            animation: typing 1.4s infinite both;
        }
        
        /* 可摺疊內容樣式 */
        .collapsible-message {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            width: 100%;
            max-width: 100%;
            margin-left: 0;
            margin-right: auto;
            text-align: left;
            position: static;
            display: block;
            transform: none !important;
            left: auto !important;
            top: auto !important;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--assistant-msg-bg);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
            position: static;
            display: flex;
            transform: none !important;
            left: auto !important;
            top: auto !important;
            width: auto !important;
        }
        
        .message-header:hover {
            background-color: rgba(0,0,0,0.05);
        }
        
        [data-theme="dark"] .message-header:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .message-header .message-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-header .message-content i {
            font-size: 1.1em;
            color: var(--send-btn-color);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-btn {
            padding: 4px 8px;
            font-size: 14px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
            color: var(--send-btn-color);
        }
        
        .toggle-btn:hover {
            background-color: rgba(0,0,0,0.08);
            transform: scale(1.05);
        }
        
        [data-theme="dark"] .toggle-btn:hover {
            background-color: rgba(255,255,255,0.15);
        }
        
        .collapsible-content {
            padding: 15px;
            background-color: var(--chat-bg);
            transition: max-height 0.3s ease-out;
            max-height: 2000px;
            overflow: hidden;
            position: static;
            display: block;
            transform: none !important;
            left: auto !important;
            top: auto !important;
            width: auto !important;
        }
        
        /* 底部關閉按鈕區域 */
        .footer-controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            background-color: var(--assistant-msg-bg);
            margin-top: 10px;
        }
        
        .close-btn {
            padding: 8px 15px;
            background-color: var(--send-btn-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            background-color: var(--send-btn-hover);
            transform: scale(1.05);
        }
        
        .close-btn i {
            font-size: 16px;
        }
        
        /* 旅館卡片樣式 */
        .hotels-container, .plans-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            width: 100%;
        }
        
        @media (max-width: 576px) {
            .hotels-container, .plans-container {
                grid-template-columns: 1fr;
            }
        }
        
        .hotel-card, .plan-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--chat-bg);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .hotel-card:hover, .plan-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] .hotel-card:hover, [data-theme="dark"] .plan-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .hotel-header, .plan-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--assistant-msg-bg);
        }
        
        .hotel-name, .plan-name {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: var(--assistant-msg-color);
        }
        
        .hotel-rating, .plan-hotel {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
        
        .hotel-body, .plan-body {
            display: flex;
            padding: 15px;
            flex-wrap: wrap;
        }
        
        .hotel-image, .plan-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .hotel-info, .plan-info {
            flex: 1;
            font-size: 14px;
            min-width: 150px;
        }
        
        .hotel-address, .hotel-location, .hotel-price, .hotel-phone, .hotel-checkin,
        .plan-price, .plan-date, .plan-description {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .hotel-address i, .hotel-location i, .hotel-price i, .hotel-phone i, .hotel-checkin i,
        .plan-price i, .plan-date i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
            color: #666;
        }
        
        .hotel-intro, .plan-description {
            padding: 12px 15px;
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            line-height: 1.5;
        }
        
        .hotel-facilities {
            padding: 12px 15px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
        }
        
        .facilities-title {
            font-weight: bold;
            margin-right: 8px;
            display: block;
            margin-bottom: 8px;
        }
        
        .facility-tag {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 3px 8px;
            margin: 3px;
            border-radius: 4px;
            font-size: 12px;
            color: #333;
        }
        
        [data-theme="dark"] .facility-tag {
            background-color: #444;
            color: #ddd;
        }
        
        .hotel-actions, .plan-actions {
            padding: 12px 15px;
            border-top: 1px solid var(--border-color);
            text-align: right;
        }
        
        .discount-badge {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 2px 6px;
            margin-left: 5px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* 動畫效果 */
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="bi bi-moon-fill"></i>
    </button>
    
    <div class="container mt-4">
        <div class="chat-container">
            <h1 class="text-center mb-4">旅館推薦系統</h1>
            <input type="hidden" id="session_id" value="{{ session_id }}">
            <div class="chat-box" id="chatContainer">
                <div class="typing-indicator" id="typingIndicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="input-group">
                <input type="text" class="form-control message-input" id="messageInput" placeholder="告訴我您的旅遊計劃，例如：我想下個月去花蓮玩兩天...">
                <div class="position-relative w-100">
                    <button class="send-button" id="sendButton">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局變量
        let sessionId = null;
        let socket = null;
        
        // DOM元素
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // 主題切換
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // 更新圖標
            themeToggle.innerHTML = newTheme === 'light' 
                ? '<i class="bi bi-moon-fill"></i>' 
                : '<i class="bi bi-sun-fill"></i>';
        }
        
        // 初始化主題
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                html.setAttribute('data-theme', savedTheme);
                themeToggle.innerHTML = savedTheme === 'light' 
                    ? '<i class="bi bi-moon-fill"></i>' 
                    : '<i class="bi bi-sun-fill"></i>';
            }
        }
        
        // 初始化WebSocket
        function initWebSocket() {
            // 關閉現有連接
            if (socket) {
                socket.close();
            }
            
            // 獲取session_id
            sessionId = document.getElementById('session_id').value || crypto.randomUUID();
            
            // 創建新連接
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/chat?session_id=${sessionId}`;
            socket = new WebSocket(wsUrl);
            
            // 連接打開時
            socket.onopen = function(e) {
                console.log('WebSocket連接已建立');
                // 歡迎消息會由服務器在連接建立後發送
            };
            
            // 接收消息時
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('收到消息:', data);  // 調試用
                
                // 處理新的session_id
                if (data.type === "session_id" && data.data && data.data.session_id) {
                    sessionId = data.data.session_id;
                    console.log('新的對話ID已保存:', sessionId);
                    return;
                }
                
                // 處理錯誤消息
                if (data.error) {
                    // 隱藏打字指示器
                    typingIndicator.style.display = 'none';
                    // 顯示錯誤消息
                    addSystemMessage(`抱歉，發生錯誤: ${data.error}`);
                    return;
                }
                
                // 用於檢查消息是否重複的變量
                let messageAlreadyDisplayed = false;
                let messageContent = '';
                
                // 處理聊天消息類型
                if (data.type === "chat_message") {
                    const message = data.data;
                    
                    // 處理流式回應
                    if (message.role === "assistant_stream_start") {
                        // 先檢查是否有舊的流式回應容器，如果有則移除其ID
                        const oldStreamContainer = document.getElementById('stream-response-container');
                        if (oldStreamContainer) {
                            oldStreamContainer.id = '';
                        }
                        
                        // 創建新的流式回應容器
                        const newStreamContainer = document.createElement('div');
                        newStreamContainer.id = 'stream-response-container';
                        newStreamContainer.className = 'message assistant-message';
                        
                        // 創建內容容器
                        const newContentDiv = document.createElement('div');
                        newContentDiv.className = 'message-content';
                        newContentDiv.id = 'stream-content';
                        newContentDiv.innerHTML = '';
                        
                        // 創建時間顯示元素
                        const newTimeDiv = document.createElement('div');
                        newTimeDiv.className = 'message-time';
                        newTimeDiv.textContent = getCurrentTime();
                        
                        // 添加內容和時間到消息元素
                        newStreamContainer.appendChild(newContentDiv);
                        newStreamContainer.appendChild(newTimeDiv);
                        
                        // 添加到聊天框
                        chatContainer.appendChild(newStreamContainer);
                        
                        // 顯示打字指示器
                        typingIndicator.style.display = 'block';
                        
                        // 滾動到底部
                        scrollToBottom();
                        
                        return;
                    }
                    
                    if (message.role === "assistant_stream") {
                        // 獲取流式回應容器
                        const streamContainer = document.getElementById('stream-response-container');
                        const streamContent = document.getElementById('stream-content');
                        
                        // 隱藏打字指示器，因為已經開始接收回應
                        typingIndicator.style.display = 'none';
                        
                        // 如果沒有流式回應容器，創建一個新的
                        if (!streamContainer || !streamContent) {
                            // 創建新的流式回應容器
                            const newStreamContainer = document.createElement('div');
                            newStreamContainer.id = 'stream-response-container';
                            newStreamContainer.className = 'message assistant-message';
                            
                            // 創建內容容器
                            const newContentDiv = document.createElement('div');
                            newContentDiv.className = 'message-content';
                            newContentDiv.id = 'stream-content';
                            newContentDiv.innerHTML = formatMessage(message.content);
                            
                            // 創建時間顯示元素
                            const newTimeDiv = document.createElement('div');
                            newTimeDiv.className = 'message-time';
                            newTimeDiv.textContent = getCurrentTime();
                            
                            // 添加內容和時間到消息元素
                            newStreamContainer.appendChild(newContentDiv);
                            newStreamContainer.appendChild(newTimeDiv);
                            
                            // 添加到聊天框
                            chatContainer.appendChild(newStreamContainer);
                        } else {
                            // 添加新的內容
                            const formattedContent = formatMessage(message.content);
                            streamContent.innerHTML += formattedContent;
                        }
                        
                        // 滾動到底部
                        scrollToBottom();
                        return;
                    }
                    
                    if (message.role === "assistant_stream_end") {
                        // 隱藏打字指示器
                        typingIndicator.style.display = 'none';
                        
                        // 獲取流式回應容器
                        const streamContainer = document.getElementById('stream-response-container');
                        const streamContent = document.getElementById('stream-content');
                        
                        if (streamContainer && streamContent) {
                            // 保存最終內容到最近消息列表，避免重複顯示
                            const finalContent = streamContent.innerHTML;
                            if (finalContent.trim()) {
                                recentMessages.push(finalContent);
                                if (recentMessages.length > MAX_RECENT_MESSAGES) {
                                    recentMessages.shift();
                                }
                            }
                            
                            // 移除ID，但保留內容
                            streamContainer.id = 'completed-stream-' + Date.now();
                            streamContent.id = '';
                        }
                        
                        // 滾動到底部
                        scrollToBottom();
                        return;
                    }
                    
                    // 隱藏打字指示器
                    typingIndicator.style.display = 'none';
                    
                    messageContent = message.content;
                    
                    // 檢查是否是最近添加的消息（避免重複）
                    if (isRecentMessage(messageContent)) {
                        console.log('忽略重複消息:', messageContent);
                        return;
                    }
                    
                    // 根據角色顯示消息
                    if (message.role === "assistant") {
                        // 檢查是否有旅館或方案資料
                        if (message.hotels || message.plans) {
                            // 先添加文本消息
                            addMessage(message.content, 'assistant');
                            
                            // 如果有旅館資料，添加可摺疊的旅館資料
                            if (message.hotels && message.hotels.length > 0) {
                                addCollapsibleHotels(message.hotels);
                            }
                            
                            // 如果有方案資料，添加可摺疊的方案資料
                            if (message.plans && message.plans.length > 0) {
                                addCollapsiblePlans(message.plans);
                            }
                        } else {
                            // 普通助理消息
                            addMessage(message.content, 'assistant');
                        }
                    } else if (message.role === "system") {
                        // 系統消息
                        addSystemMessage(message.content);
                    }
                    // 用戶消息已經在發送時添加，不需要再次添加
                    
                    return;
                }
                
                // 處理 response 類型消息
                if (data.type === "response") {
                    // 隱藏打字指示器
                    typingIndicator.style.display = 'none';
                    
                    const responseData = data.data;
                    
                    // 如果沒有通過chat_message發送過，則在這裡顯示
                    if (responseData.response && responseData.response.message) {
                        messageContent = responseData.response.message;
                        
                        // 檢查是否是最近添加的消息（避免重複）
                        if (isRecentMessage(messageContent)) {
                            console.log('忽略重複消息:', messageContent);
                            return;
                        }
                        
                        // 添加消息
                        addMessage(messageContent, 'assistant');
                    }
                    
                    return;
                }
                
                // 處理漸進式回應
                if (!data.is_complete) {
                    // 顯示打字指示器
                    typingIndicator.style.display = 'block';
                    
                    // 處理漸進式回應
                    if (data.stage) {
                        // 如果有階段信息
                        if (data.stage === 'geo_parse' && data.geo_data) {
                            // 如果是地理位置解析階段且有地理數據
                            handleGeoData(data.geo_data);
                            // 隱藏打字指示器，因為已經顯示了地理位置信息
                            typingIndicator.style.display = 'none';
                        } else if (data.message_chunk) {
                            // 如果有消息內容
                            handleProgressiveResponse(data.stage, data.message_chunk);
                        } else {
                            // 只有階段信息，沒有消息內容
                            handleStageProgress(data.stage);
                        }
                    } else if (data.geo_data) {
                        // 如果只有地理位置數據，立即顯示
                        handleGeoData(data.geo_data);
                        // 隱藏打字指示器，因為已經顯示了地理位置信息
                        typingIndicator.style.display = 'none';
                    } else if (data.message_chunk) {
                        // 添加初步回應
                        addMessage(data.message_chunk, 'assistant');
                    }
                } else {
                    // 隱藏打字指示器
                    typingIndicator.style.display = 'none';
                    
                    // 如果是最終回應
                    if (data.final_response) {
                        addMessage(data.final_response, 'assistant');
                    } else if (data.message_chunk) {
                        // 添加最終回應
                        addMessage(data.message_chunk, 'assistant');
                    }
                }
            };
            
            // 連接關閉時
            socket.onclose = function(event) {
                console.log('WebSocket連接已關閉');
                // 可以在這裡添加重連邏輯
            };
            
            // 連接錯誤時
            socket.onerror = function(error) {
                console.error('WebSocket錯誤:', error);
                addSystemMessage('連接錯誤，請刷新頁面重試。');
            };
        }
        
        // 用於檢查消息是否最近已經顯示過
        const recentMessages = [];
        const MAX_RECENT_MESSAGES = 5;
        
        function isRecentMessage(content) {
            return recentMessages.some(msg => {
                // 移除HTML標籤進行比較
                const plainMsg = msg.replace(/<[^>]*>/g, '');
                const plainContent = content.replace(/<[^>]*>/g, '');
                return plainMsg.trim() === plainContent.trim();
            });
        }
        
        // 獲取當前時間
        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? '下午' : '上午';
            hours = hours % 12;
            hours = hours ? hours : 12; // 小時 '0' 應顯示為 '12'
            return `${ampm} ${hours}:${minutes}:${seconds}`;
        }
        
        // 滾動到底部
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 添加消息到聊天框
        function addMessage(content, role) {
            // 創建消息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            // 處理可能的Markdown格式
            content = formatMessage(content);
            
            // 獲取當前時間
            const currentTime = getCurrentTime();
            
            // 創建內容容器
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            // 創建時間顯示元素
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = currentTime;
            
            // 添加內容和時間到消息元素
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            // 添加到聊天框
            chatContainer.appendChild(messageDiv);
            
            // 滾動到底部
            scrollToBottom();
        }
        
        // 添加系統消息
        function addSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            
            // 創建內容元素
            const contentSpan = document.createElement('span');
            contentSpan.className = 'system-content';
            contentSpan.textContent = content;
            
            // 獲取當前時間
            const currentTime = getCurrentTime();
            
            // 創建時間顯示元素
            const timeSpan = document.createElement('span');
            timeSpan.className = 'system-time';
            timeSpan.textContent = currentTime;
            
            // 添加內容和時間到消息元素
            messageDiv.appendChild(contentSpan);
            messageDiv.appendChild(timeSpan);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 添加到最近消息列表
            recentMessages.push(content);
            if (recentMessages.length > 10) {
                recentMessages.shift();
            }
        }
        
        // 添加可摺疊的旅館資料
        function addCollapsibleHotels(hotels) {

            const header = document.createElement('div');
            header.className = 'message-header';
            header.style.display = 'flex';
            header.style.position = 'static';
            header.innerHTML = `
                <div class="message-content">
                    <i class="bi bi-building"></i>
                    <span>推薦飯店 (${hotels.length})</span>
                </div>

                    <button class="toggle-btn"><i class="bi bi-chevron-down"></i></button>
                </div>

            // 創建內容
            const content = document.createElement('div');

            content.style.position = 'static';
            content.style.display = 'block';
            
            // 添加飯店資訊
            let hotelContent = '';

                                <div class="hotel-price"><i class="bi bi-currency-dollar"></i> ${hotel.price}</div>

                                <div class="hotel-checkin"><i class="bi bi-clock"></i> 入住: ${hotel.check_in || '未提供'} / 退房: ${hotel.check_out || '未提供'}</div>

                        ${hotel.facilities && hotel.facilities.length > 0 ?

                <div class="footer-controls">
                    <button class="close-btn">
                        <i class="bi bi-x-circle"></i> 關閉
                    </button>
                </div>
            `;
            
            content.innerHTML = hotelContent;
            
            // 添加事件監聽器
            header.addEventListener('click', function() {
                toggleCollapsible(this);
            });
            
            // 添加關閉按鈕事件監聽器
            content.querySelector('.close-btn').addEventListener('click', function() {
                toggleCollapsible(header);
            });
            
            // 組合元素
            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            
            // 添加到聊天容器
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // 添加可摺疊的方案資料
        function addCollapsiblePlans(plans) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'collapsible-message';
            messageDiv.style.display = 'block';
            messageDiv.style.position = 'static';
            
            // 創建標題
            const header = document.createElement('div');
            header.className = 'message-header';
            header.style.display = 'flex';
            header.style.position = 'static';
            header.innerHTML = `
                <div class="message-content">
                    <i class="bi bi-calendar-event"></i>
                    <span>推薦行程 (${plans.length})</span>
                </div>
                <div class="header-controls">
                    <button class="toggle-btn"><i class="bi bi-chevron-down"></i></button>
                </div>
            `;
            
            // 創建內容
            const content = document.createElement('div');
            content.className = 'collapsible-content';
            content.style.maxHeight = "0px";
            content.style.position = 'static';
            content.style.display = 'block';
            
            // 添加行程資訊
            let planContent = '';
            plans.forEach(plan => {
                planContent += `
                    <div class="plan-card">
                        <div class="plan-header">
                            <h5 class="plan-name">${plan.name}</h5>
                            <div class="plan-hotel">${plan.hotel_name}</div>
                        </div>
                        <div class="plan-body">
                            ${plan.image_url ? `<img src="${plan.image_url}" class="plan-image" alt="${plan.name}">` : ''}
                            <div class="plan-info">
                                <div class="plan-price">
                                    <i class="bi bi-currency-dollar"></i> ${plan.price}
                                    ${plan.discount_percent ? `<span class="discount-badge">${plan.discount_percent}</span>` : ''}
                                </div>
                                ${plan.date_range ? `<div class="plan-date"><i class="bi bi-calendar"></i> ${plan.date_range}</div>` : ''}
                                ${plan.description_summary ? `<div class="plan-description">${plan.description_summary}</div>` : ''}
                            </div>
                        </div>
                        ${plan.url ? `<div class="plan-actions"><a href="${plan.url}" target="_blank" class="btn btn-sm btn-primary">查看詳情</a></div>` : ''}
                    </div>
                `;

            // 添加底部關閉按鈕
            planContent += `
                <div class="footer-controls">
                    <button class="close-btn">
                        <i class="bi bi-x-circle"></i> 關閉
                    </button>
                </div>
            `;
            
            content.innerHTML = planContent;
            
            // 添加事件監聽器
            header.addEventListener('click', function() {
                toggleCollapsible(this);
            });
            
            // 添加關閉按鈕事件監聽器
            content.querySelector('.close-btn').addEventListener('click', function() {
                toggleCollapsible(header);
            });
            
            // 組合元素
            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            
            // 添加到聊天容器
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // 切換可摺疊內容的顯示/隱藏
        function toggleCollapsible(element) {
            const content = element.nextElementSibling;
            const toggleBtn = element.querySelector('.toggle-btn');
            
            if (content.style.maxHeight === "0px" || !content.style.maxHeight) {
                content.style.maxHeight = content.scrollHeight + "px";
                toggleBtn.innerHTML = '<i class="bi bi-chevron-up"></i>';
                element.parentElement.style.marginBottom = "10px";
            } else {
                content.style.maxHeight = "0px";
                toggleBtn.innerHTML = '<i class="bi bi-chevron-down"></i>';
                element.parentElement.style.marginBottom = "10px";
            }
            
            // 確保標題不會移動
            element.style.position = "static";
            element.style.transform = "none";
            element.style.left = "auto";
            element.style.top = "auto";
            element.style.width = "auto";
            
            // 確保內容區域不會移動
            content.style.position = "static";
            content.style.transform = "none";
            content.style.left = "auto";
            content.style.top = "auto";
            content.style.width = "auto";
            
            // 確保整個容器不會移動
            element.parentElement.style.position = "static";
            element.parentElement.style.transform = "none";
            element.parentElement.style.left = "auto";
            element.parentElement.style.top = "auto";
        }
        
        // 處理地理位置數據
        function handleGeoData(geoData) {
            // 格式化顯示地理位置解析結果
            let geoMessage = '已確認您想去的地方：';
            let hasLocation = false;
            
            if (geoData.county) {
                geoMessage += `<br>• ${geoData.county}`;
                hasLocation = true;
            }
            
            if (geoData.district) {
                geoMessage += `<br>• ${geoData.district}`;
                hasLocation = true;
            }
            
            if (geoData.locations && geoData.locations.length > 0) {
                geoMessage += `<br>• 具體地點：${geoData.locations.join('、')}`;
                hasLocation = true;
            }
            
            if (hasLocation) {
                geoMessage += '<br><br>正在為您搜尋這些地方的旅館和周邊景點...';
                addMessage(geoMessage, 'assistant');
            } else {
                // 如果沒有解析到地點，顯示一般進度訊息
                addSystemMessage('正在分析您的旅遊需求，準備搜尋相關旅館...');
            }
        }
        
        // 處理階段進度
        function handleStageProgress(stage) {
            switch(stage) {
                case 'parse_query':
                    addSystemMessage('正在了解您的旅遊需求，請稍候...');
                    break;
                case 'geo_parse':
                    addSystemMessage('正在確認您想去的地方...');
                    break;
                case 'search_hotels':
                    addSystemMessage('正在為您搜尋符合需求的優質旅館，很快就有結果...');
                    break;
                case 'search_pois':
                    addSystemMessage('正在查詢周邊的景點、美食和交通資訊，讓您的旅程更加豐富...');
                    break;
                default:
                    addSystemMessage('正在處理您的請求...');
            }
        }
        
        // 處理漸進式回應
        function handleProgressiveResponse(stage, message) {
            // 根據階段添加適當的系統消息或助手消息
            switch(stage) {
                case 'parse_query':
                    if (typeof message === 'string') {
                        addMessage(message, 'assistant');
                    } else {
                        addSystemMessage('正在了解您的旅遊需求，請稍候...');
                    }
                    break;
                case 'geo_parse':
                    // 地理位置解析結果
                    if (message && typeof message === 'object') {
                        // 如果是JSON對象，格式化顯示地理位置解析結果
                        let geoMessage = '太好了！我已經了解到您想去的地方：';
                        
                        if (message.county) {
                            geoMessage += `<br>• ${message.county}`;
                        }
                        
                        if (message.district) {
                            geoMessage += `<br>• ${message.district}`;
                        }
                        
                        if (message.locations && message.locations.length > 0) {
                            geoMessage += `<br>• 具體地點：${message.locations.join('、')}`;
                        }
                        
                        geoMessage += '<br><br>正在為您尋找這些地方附近的優質住宿...';
                        
                        addMessage(geoMessage, 'assistant');
                    } else if (message) {
                        // 如果是字符串，直接顯示
                        addMessage(message, 'assistant');
                    } else {
                        addSystemMessage('正在確認您想去的地方，馬上為您推薦附近的好住處...');
                    }
                    break;
                case 'search_hotels':
                    if (typeof message === 'string') {
                        addMessage(message, 'assistant');
                    } else {
                        addSystemMessage('正在為您搜尋符合需求的優質旅館，很快就有結果...');
                    }
                    break;
                case 'initial_response':
                    // 初步回應直接顯示為助手消息
                    addMessage(message, 'assistant');
                    break;
                case 'search_pois':
                    if (typeof message === 'string') {
                        addMessage(message, 'assistant');
                    } else {
                        addSystemMessage('正在查詢周邊的景點、美食和交通資訊，讓您的旅程更加豐富...');
                    }
                    break;
                case 'final_response':
                    // 最終回應直接顯示為助手消息
                    addMessage(message, 'assistant');
                    break;
                case 'error':
                    // 錯誤消息
                    addSystemMessage(`抱歉，發生錯誤: ${message}`);
                    break;
                default:
                    // 其他階段消息
                    if (message) {
                        if (typeof message === 'object') {
                            // 如果是JSON對象，轉換為字符串
                            addMessage(JSON.stringify(message, null, 2), 'assistant');
                        } else {
                            addMessage(message, 'assistant');
                        }
                    }
            }
        }
        
        // 格式化消息，處理換行符和特殊字符
        function formatMessage(content) {
            if (!content) return '';
            
            // 處理換行符
            let formatted = content.replace(/\n/g, '<br>');
            
            // 處理連續空格
            formatted = formatted.replace(/ {2}/g, '&nbsp;&nbsp;');
            
            // 處理特殊字符
            formatted = formatted
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
                
            // 恢復<br>標籤
            formatted = formatted.replace(/&lt;br&gt;/g, '<br>');
            
            return formatted;
        }
        
        // 發送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                // 顯示提示消息給用戶
                addSystemMessage("請輸入您的旅遊需求，例如：'我想在台北找間飯店，2大1小，預算3000以內'");
                return;
            }
            
            // 添加用戶消息到聊天框
            addMessage(message, 'user');
            
            // 清空輸入框
            messageInput.value = '';
            
            // 顯示打字指示器
            typingIndicator.style.display = 'block';
            
            // 發送消息到服務器
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    message: message,
                    session_id: sessionId
                }));
            } else {
                // 如果WebSocket未連接，嘗試重新連接
                initWebSocket();
                
                // 等待連接建立後發送消息
                setTimeout(() => {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            message: message,
                            session_id: sessionId
                        }));
                    } else {
                        addSystemMessage('無法連接到服務器，請刷新頁面重試。');
                        typingIndicator.style.display = 'none';
                    }
                }, 1000);
            }
        }
        
        // 事件監聽器
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        themeToggle.addEventListener('click', toggleTheme);
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 從伺服器傳遞的模板變量獲取session_id
            const serverSessionId = '{{ session_id }}';
            if (serverSessionId && serverSessionId !== '{{ session_id }}') {
                sessionId = serverSessionId;
            }
            
            initTheme();
            initWebSocket();
        });
    </script>
